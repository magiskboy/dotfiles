[theme]
file = "/home/nkthanh/.config/i3status-rust/vscode.toml"

[icons]
name = "material-nf"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = "%R %d/%m/%Y"
